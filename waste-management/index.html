<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--
Template 2024 Vertiwood
http://www.tooplate.com/view/2024-vertiwood
-->
<title>OTP Generator</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="css/tooplate_style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/coda-slider.css" type="text/css" charset="utf-8" />
<script src="js/jquery-1.2.6.js" type="text/javascript"></script>
<script src="js/jquery.scrollTo-1.3.3.js" type="text/javascript"></script>
<script src="js/jquery.localscroll-1.2.5.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.serialScroll-1.2.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/coda-slider.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>

<style>
table {
    border-collapse: collapse;
}

table, td, th {
    border: 1px solid black;
}
</style>

</head>
<body>
	
<div id="slider">
    <div id="tooplate_wrapper">
    	
        <div id="tooplate_sidebar">
        	
            <div id="header">
            	<h1><a href="#">Kisan Network</a></h1>
            </div>

            <div id="menu">
                <ul class="navigation">
                	<li><a onclick="get_contact_list()" href="#list" class="selected">Contact List</a></li>
                    <li><a href="#info">Contact Info</a></li>
                    <li><a href="#compose">Compose Message</a></li>
                    <li><a onclick="get_transactions()" href="#messageList" >Sent Messages</a></li>
                    <li><a href="#contact" >New Contact</a></li>
                </ul>
            </div>
			
		</div>
		
        <div id="content">
       	  	<div class="scroll">
        	  <div class="scrollContainer">
                <div class="panel" id="list">
					<div style="height:400px;overflow:auto;" id="personDataTable">
						<table style="width:100%">
							<tr>
								<th>Name</th>
							</tr>
						</table>
					</div>
                </div> <!-- end of home -->
				
        	    <div class="panel" id="info">
                	<h2>Contact Info</h2>
				<h3>Name : </h3>
				<h3 class = "myName"></h3>
				<br/>
				<h3>Phone No : </h3>
				<h3 class = "myPhone"></h3>
				<br>
				
				<button align="center" valign="middle" class="mcnButtonContent" style="font-family:Arial;font-size:16px;padding: 0; id="send_message" onclick="location.href='#compose';">Send Message</button>
				
      	      	</div> 				
        	    <div class="panel" id="compose">
			        <h2>Contact Info</h2>
                    <h3>Name : </h3>
					<h3 class = "myName"></h3>
					<br/>
					<h3>Phone No : </h3>
					<h3 class = "myPhone"></h3>
					
                    <div class="cleaner h30"></div>
                    <div id="contact_form">
                      	<form method="post" name="contact">
							<label for="text">Message:</label><textarea id="text" name="text" rows="0" cols="0" class="myOtp"></textarea>
							<div class="cleaner h10"></div>
							
							<a href ="#transactionTable">
							<button align="center" valign="middle" class="mcnButtonContent" style="font-family:Arial;font-size:16px;padding: 0; id="send_message" onclick="send_message()">Send Message</button>
							</a>
                    	</form>
						
                  	</div>
      	      	</div>
				
        	  	<div class="panel" id="messageList">
					<div style="height:400px;overflow:auto;" id="transactionTable">
						<table style="width:100%">
							<tr>
							<th  align='center' valign='middle' class='mcnButtonContent' style='font-family:Arial;font-size:16px;padding: 0;width:125px;' >Name</th>
							<th  align='center' valign='middle' class='mcnButtonContent' style='font-family:Arial;font-size:16px;padding: 0;width:300px;'>Time</th>
							<th  align='center' valign='middle' class='mcnButtonContent' style='font-family:Arial;font-size:16px;padding: 0;
							width:100px;'>OTP</th>
						</tr>
						</table>
					</div> <!-- end of gallery -->
				</div>
				
				<div class="panel" id="contact">
				
				<h3>Name : </h3>
				<input value="" type="text" id="new_name">
				
				<h3>Phone No : </h3>
				<input value="" type="text" id="new_num">
				
				<a href ="#list">
					<button align="center" valign="middle" class="mcnButtonContent" style="font-family:Arial;font-size:16px;padding: 0; id="new_contact" onclick="add_contact()">Save Contact</button>
				</a>
				
                </div>
      	  	</div> <!-- end of scroll -->
		</div>
		
        <div class="cleaner"></div>
	</div>
    </div> <!-- end of content -->

</div>
</body>
</html>
